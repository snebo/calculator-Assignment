<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculatorStyle.css">
</head>

<body>
    <div class="container">
        <div class="cal Dark">
            <div class="tToggle active">
                <i class="toggleIcon"></i>
            </div>
            <div class="displayScreen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td colspan="2"><button class="btnOperator" id="clear">C</button></td>
                        <td><button class="btnOperator" id="/">&divide;</button></td>
                        <td><button class="btnOperator" id="*">&times;</button></td>

                    </tr>
                    <tr>
                        <td><button class="btnNumbers" id="7">7</button></td>
                        <td><button class="btnNumbers" id="8">8</button></td>
                        <td><button class="btnNumbers" id="9">9</button></td>
                        <td><button class="btnOperator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumbers" id="4">4</button></td>
                        <td><button class="btnNumbers" id="5">5</button></td>
                        <td><button class="btnNumbers" id="6">6</button></td>
                        <td><button class="btnOperator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumbers" id="1">1</button></td>
                        <td><button class="btnNumbers" id="2">2</button></td>
                        <td><button class="btnNumbers" id="3">3</button></td>
                        <td rowspan="2"><button class="btnEqual" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumbers" id="0">0</button></td>
                        <td><button class="btnOperator" id=".">.</button></td>
                        <td><button class="btnOperator" id="backspace">&lt;</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./calculatorJav.js"></script>
</body>

</html>
